<html>
    <head>
        
        
        <script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js"></script>
        <link rel=stylesheet href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        
    </head>

    <body>
    
        
        <div id="body" style="width:1300px;margin:auto;box-shadow:1px 1px 5px gray">
        
        
          <div id="header" style="height:100px;background-color:lightblue;margin:0;">

    <div style="padding:10px;float:left">
<h3>Expense Tracker</h3>
    </div>

<div id="logIn" style="float:right;padding:10px">
    
    <span class="glyphicon glyphicon-user">
        <a href="#" style="margin-right:20px;font-size:20px"> User </a></span>
    
    <span class="glyphicon glyphicon-log-out" >
        <a href="#" style="margin-right:20px;font-size:20px"> LogOut</a> </span>
    
    
    </div>    
    

</div>
        
        
    
        <div class="container" style="box-shadow:1px;width:1100px;margin:auto;padding-bottom:60px;">
        
            <div style="height:100px">
            <h2>Add Expense</h2>
            </div>
            
            <div id="expenseForm" style="box-shadow:1px 1px 5px gray;padding:10px">
            
            
               <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="expName">Expense Name:</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="expName" placeholder="Enter Expense Name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="expDate">Expense Date:</label>
    <div class="col-sm-7"> 
      <input type="date" class="form-control" id="expDate" placeholder="Enter Expense Date" required>
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="expType">Expense Type:</label>
    <div class="col-sm-7"> 
      <input type="checkbox" id="typeCash" value="cash"> Cash</input> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; 
    <input type="checkbox" id="typeCard" value="card"> Card </input>
    </div>
  </div>
                   
    <div class="form-group">
    <label class="control-label col-sm-2" for="expAmount">Expense Amount($):</label>
    <div class="col-sm-7"> 
      <input type="number" class="form-control" id="expAmount" placeholder="Enter Expense Amount" required>
        
    </div>
  </div>
                   
      <div class="form-group">
    <label class="control-label col-sm-2" for="expDesc">Expense Description:</label>
    <div class="col-sm-7"> 
        <textarea class="form-control" id="expDesc" placeholder="Enter Expense Description"></textarea>
        
    </div>
  </div>               
                   
                   
                   
                   
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Add Expense</button>
    </div>
  </div>
</form>
            
            </div>
            
            
            
        </div>
        </div>
    </body>
</html>
